<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Color de Fondo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.5s ease;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        button {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0px 20px 30px rgba(0, 0, 0, 0.3);
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Â¡Cambia el color del fondo!</h1>
        <button id="colorBtn">Cambiar Color</button>
    </div>

    <script>
        const colors = ['#ff6b6b', '#4ecdc4', '#1a535c', '#ffe66d', '#ff9f1c', '#2ec4b6', '#f7fff7', '#e71d36', '#247ba0'];
        let usedColors = [];

        document.getElementById('colorBtn').addEventListener('click', () => {
            if (usedColors.length === colors.length) {
                usedColors = [];
            }

            let newColor;
            do {
                newColor = colors[Math.floor(Math.random() * colors.length)];
            } while (usedColors.includes(newColor));

            usedColors.push(newColor);
            document.body.style.backgroundColor = newColor;
        });
    </script>
</body>
</html>
